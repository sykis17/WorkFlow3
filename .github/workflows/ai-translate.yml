name: AI Auto-Translate

on:
  push:
    paths:
      - 'docs/**'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Haetaan koko historia, jotta diff onnistuu varmasti

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: docs/**/*.{md,mdx} # Seuraa vain docs-kansion md/mdx tiedostoja

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install @google/generative-ai

      - name: Run Translation Script
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Käytetään tj-actionsin tarjoamaa tiedostolistaa
          node scripts/translate.js ${{ steps.changed-files.outputs.all_changed_files }}
          
      - name: Commit and Push
        run: |
          git config --global user.name "WorkFlow3 AI"
          git config --global user.email "ai@workflow3.com"
          git add i18n/
          # Tarkistetaan onko oikeasti muutoksia stagattu
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "AI: Päivitetty käännökset automaattisesti"
            git push
          else
            echo "Ei uusia käännöksiä commitoitavaksi."
          fi