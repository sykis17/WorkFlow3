name: Deploy WorkFlow3 to GitHub Pages

on:
  push:
    branches:
      - main
    # Vältetään turhat deployt, jos vain dokumentteja (ei koodia) muutetaan (valinnainen)
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Estetään päällekkäiset ajot: jos uusi push tulee, vanha keskeytetään
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout koodi
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        # --install-links auttaa joissain ympäristöissä, 
        # mutta tärkeintä on että lock-file on kunnossa
        run: |
          npm install --include=optional
          npm install @tailwindcss/postcss lightningcss-linux-x64-gnu

      - name: Build Docusaurus website
        # Tämä luo 'build'-kansion
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4